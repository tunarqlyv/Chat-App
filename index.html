<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginContainer">
        <h2>Login / Sign Up</h2>
        <input type="text" id="displayName" placeholder="Display Name (Adınız)">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
        <button id="signupBtn">Sign Up</button>
        <p id="loginMessage"></p>
    </div>

    <div id="chatContainer" style="display:none;">
        <h2>Welcome to Secure Chat</h2>
        <div class="friendSearch">
            <input type="text" id="friendSearchInput" placeholder="Search friend by email">
            <button id="searchFriendBtn">Search</button>
        </div>
        <div id="friendInfo"></div>

        <div class="chatBox">
            <textarea id="messageInput" placeholder="Enter your message"></textarea>
            <button id="sendBtn">Send</button>
        </div>
        <div id="messages"></div>
        <button id="logoutBtn">Logout</button>
    </div>

    <!-- Firebase SDK-lar -->
    <script type="module" src="firebase-config.js"></script>

    <!-- Əsas JS faylı -->
    <script type="module" src="main.js"></script>
</body>
</html>
